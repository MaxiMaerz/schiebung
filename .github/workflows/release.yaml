name: Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # Linux builds (glibc)
  linux:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        target:
          - x86_64
          - x86
          - aarch64
          - armv7
        package:
          - name: schiebung-core-py
            path: core/schiebung-core-py
          - name: schiebung-server-py
            path: server/schiebung-server-py
          - name: schiebung-rerun-py
            path: visualizer/schiebung-rerun-py
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Build wheels for ${{ matrix.package.name }}
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -m ${{ matrix.package.path }}/Cargo.toml
          sccache: false
          manylinux: auto
      - name: Build free-threaded wheels for ${{ matrix.package.name }}
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -i python3.13t -m ${{ matrix.package.path }}/Cargo.toml
          sccache: false
          manylinux: auto
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}-${{ matrix.package.name }}
          path: dist

  # Linux builds (musl)
  musllinux:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        target:
          - x86_64
          - x86
          - aarch64
          - armv7
        package:
          - name: schiebung-core-py
            path: core/schiebung-core-py
          - name: schiebung-server-py
            path: server/schiebung-server-py
          - name: schiebung-rerun-py
            path: visualizer/schiebung-rerun-py
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Build wheels for ${{ matrix.package.name }}
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -m ${{ matrix.package.path }}/Cargo.toml
          sccache: false
          manylinux: musllinux_1_2
      - name: Build free-threaded wheels for ${{ matrix.package.name }}
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -i python3.13t -m ${{ matrix.package.path }}/Cargo.toml
          sccache: false
          manylinux: musllinux_1_2
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-musllinux-${{ matrix.target }}-${{ matrix.package.name }}
          path: dist

  # Windows builds
  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target:
          - x64
          - x86
        package:
          - name: schiebung-core-py
            path: core/schiebung-core-py
          - name: schiebung-server-py
            path: server/schiebung-server-py
          - name: schiebung-rerun-py
            path: visualizer/schiebung-rerun-py
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
          architecture: ${{ matrix.target }}
      - name: Build wheels for ${{ matrix.package.name }}
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -m ${{ matrix.package.path }}/Cargo.toml
          sccache: false
      - uses: actions/setup-python@v5
        with:
          python-version: 3.13t
          architecture: ${{ matrix.target }}
      - name: Build free-threaded wheels for ${{ matrix.package.name }}
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -i python3.13t -m ${{ matrix.package.path }}/Cargo.toml
          sccache: false
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.target }}-${{ matrix.package.name }}
          path: dist

  # macOS builds
  macos:
    runs-on: macos-14
    strategy:
      matrix:
        target:
          - aarch64
        package:
          - name: schiebung-core-py
            path: core/schiebung-core-py
          - name: schiebung-server-py
            path: server/schiebung-server-py
          - name: schiebung-rerun-py
            path: visualizer/schiebung-rerun-py
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Build wheels for ${{ matrix.package.name }}
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -m ${{ matrix.package.path }}/Cargo.toml
          sccache: false
      - name: Build free-threaded wheels for ${{ matrix.package.name }}
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -i python3.13t -m ${{ matrix.package.path }}/Cargo.toml
          sccache: false
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}-${{ matrix.package.name }}
          path: dist

  # Source distributions
  sdist:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - name: schiebung-core-py
            path: core/schiebung-core-py
          - name: schiebung-server-py
            path: server/schiebung-server-py
          - name: schiebung-rerun-py
            path: visualizer/schiebung-rerun-py
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist for ${{ matrix.package.name }}
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist -m ${{ matrix.package.path }}/Cargo.toml
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist-${{ matrix.package.name }}
          path: dist

  # Version validation
  validate-version:
    name: Validate Tag Version
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - name: Check version matches tag
        run: |
          CARGO_VERSION=$(grep '^version = ' core/schiebung-core-py/Cargo.toml | head -n1 | sed 's/version = "\(.*\)"/\1/')
          TAG_NAME=${GITHUB_REF#refs/tags/}
          TAG_VERSION=${TAG_NAME#v}
          echo "Cargo.toml version: $CARGO_VERSION"
          echo "Git tag: $TAG_NAME"
          echo "Tag version (normalized): $TAG_VERSION"
          if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
            echo "ERROR: Version mismatch!"
            echo "  Cargo.toml version: $CARGO_VERSION"
            echo "  Git tag version: $TAG_VERSION"
            echo ""
            echo "Please ensure the git tag matches the version in core/schiebung-core-py/Cargo.toml"
            echo "Expected tag: v$CARGO_VERSION or $CARGO_VERSION"
            exit 1
          fi
          echo "Version validation passed: $CARGO_VERSION"

  # PyPI release
  release:
    name: Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: [linux, musllinux, windows, macos, sdist, validate-version]
    permissions:
      id-token: write
      contents: write
      attestations: write
    steps:
      - uses: actions/download-artifact@v4
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'wheels-*/*'
      - name: Install uv
        run: pip install uv
      - name: Publish to PyPI
        run: |
          uv publish wheels-*/*
